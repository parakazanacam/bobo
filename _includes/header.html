function get_ip() {
	var value = $.ajax({
		url: 'https://api.ipify.org/?format=json',
		async: false
	}).responseJSON;

}

function gethostbyname() {
	var value = $.ajax({
		url: "https://get.geojs.io/v1/dns/ptr.json",
		async: false
	}).responseJSON;
	return value;
}
